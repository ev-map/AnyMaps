ext {
    name = 'AnyMaps - Mapbox'
    artifactId = 'anymaps.mapbox'
    description = 'Mapbox version of AnyMaps'
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation project(':anymaps-base')

    implementation 'org.maplibre.gl:android-sdk:11.0.0-pre6'
    implementation 'org.maplibre.gl:android-plugin-annotation-v9:2.0.2'
    implementation 'androidx.annotation:annotation:1.5.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'

    testImplementation 'junit:junit:4.13.1'
}
